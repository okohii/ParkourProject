<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/styleCadastro.css">
  <title>Cadastro</title>
</head>
<body>
  <main>
    <div class="content">
      <h1 class="title">CADASTRO</h1>
    <form action="" class="form">
        <div class="campoNome">
          <label for="inputNome">NOME:</label>
          <input type="text" id="inputNome" class="inputOnForm">
        </div>
        <div class="campoDtNasc">
          <label for="inputDtNasc">DATA DE NASCIMENTO:</label>
          <input type="date" id="inputDtNasc" class="inputOnForm">
        </div>
        <div class="campoTel">
          <label for="inputTel">TEL:</label>
          <input type="tel" id="inputTel" class="inputOnForm">
        </div>
        <div class="campoEmail">
          <label for="inputEmail">EMAIL:</label>
          <input type="email" id="inputEmail" class="inputOnForm">
        </div>
        <div class="campoSenha">
          <label for="inputPassword">SENHA:</label>
          <input type="password" id="inputPassword" class="inputOnForm">
        </div>
        <div class="campoConfirmarSenha">
          <label for="inputPassword">CONFIRMAR SENHA:</label>
          <input type="password" id="inputConfirmPassword" class="inputOnForm">
        </div>
      <button class="btnPrimary">CADASTRAR</button>
    </form>
    <p><a href="login.html">ENTRAR</a></p>
    </div>
  </main>
</body>
</html>
