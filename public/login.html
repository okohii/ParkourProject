<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styleLogin.css">
  <link rel="shortcut icon" href="./assets/jasonpaul.png" type="image/x-icon">
  <script src="./js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css">
  <title>Login</title>
</head>

<body>
  <main>
    <div class="content">
      <h1 class="title">LOGIN</h1>
      <div class="form">
        <div class="campoEmail">
          <label for="inputEmail">EMAIL:</label>
          <input type="email" id="inputEmail" class="inputOnForm">
        </div>
        <div class="campoSenha">
          <label for="inputPassword">SENHA:</label>
          <input type="password" id="inputPassword" class="inputOnForm">
        </div>
        <button class="btnPrimary" id="btnLogin" onclick="login()">ENTRAR</button>
        <div/>
        <p><a href="cadastro.html">CADASTRAR</a></p>
      </div>
  </main>
</body>

</html>
